<!-- src/app/components/seasons-list/seasons-list.component.html -->
<h1>wewe</h1>
<div *ngIf="isLoading" class="loading">Loading seasons...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<mat-list *ngIf="!isLoading && !error">
  <h2>F1 World Champions (2005-Present)</h2>
  <mat-list-item *ngFor="let season of seasons"
                 [routerLink]="['/season', season.year]"
                 class="season-item">
    <span>{{ season.year }} - {{ season.champion }}</span>
    <mat-icon>chevron_right</mat-icon>
  </mat-list-item>
</mat-list>
